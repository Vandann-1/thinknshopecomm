<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fashion Store{% endblock %}</title>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Header */
        header { background: #fff; border-bottom: 1px solid #ddd; padding: 1rem 0; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; text-decoration: none; color: #333; }
        
        /* Search Bar */
        .search-form { display: flex; position: relative; }
        .search-input { padding: 0.5rem; border: 1px solid #ddd; width: 300px; }
        .search-btn { padding: 0.5rem 1rem; background: #333; color: white; border: none; cursor: pointer; }
        
        /* Navigation */
        nav { background: #f8f9fa; padding: 1rem 0; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; }
        .nav-links a:hover { color: #007bff; }
        
        /* Grid layouts */
        .grid { display: grid; gap: 1rem; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        
        /* Cards */
        .card { border: 1px solid #ddd; padding: 1rem; background: white; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card h3 { margin: 0.5rem 0; }
        .card p { color: #666; margin: 0.25rem 0; }
        .price { font-weight: bold; color: #007bff; }
        
        /* Buttons */
        .btn { padding: 0.5rem 1rem; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        /* Pagination */
        .pagination { display: flex; gap: 0.5rem; margin: 2rem 0; justify-content: center; }
        .pagination a, .pagination span { padding: 0.5rem 1rem; border: 1px solid #ddd; text-decoration: none; }
        .pagination .current { background: #007bff; color: white; }
        
        /* Filters */
        .filters { background: #f8f9fa; padding: 1rem; margin-bottom: 1rem; }
        .filter-group { margin-bottom: 1rem; }
        .filter-group label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
        .filter-group select, .filter-group input { padding: 0.25rem; border: 1px solid #ddd; width: 100%; }
        
        /* Layout */
        .main-content { display: grid; grid-template-columns: 250px 1fr; gap: 2rem; margin: 2rem 0; }
        .sidebar { background: #f8f9fa; padding: 1rem; }
        .content { background: white; }
        
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .header-content { flex-direction: column; gap: 1rem; }
            .search-input { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{% url 'products:home' %}" class="logo">Fashion Store</a>
                
                <form class="search-form" method="GET" action="{% url 'products:product-list' %}">
                    <input type="text" name="search" class="search-input" placeholder="Search products..." value="{{ request.GET.search }}">
                    <button type="submit" class="search-btn">Search</button>
                </form>
                
                <div class="user-actions">
                    <a href="#" class="btn btn-secondary">Cart (0)</a>
                    <a href="#" class="btn btn-primary">Account</a>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="{% url 'products:home' %}">Home</a></li>
                <li><a href="{% url 'products:product-list' %}">All Products</a></li>
                <li><a href="{% url 'products:category-list' %}">Categories</a></li>
                <li><a href="{% url 'products:brand-list' %}">Brands</a></li>
                <li><a href="{% url 'products:product-list' %}?gender=men">Men</a></li>
                <li><a href="{% url 'products:product-list' %}?gender=women">Women</a></li>
                <li><a href="{% url 'products:product-list' %}?gender=kids">Kids</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer style="background: #333; color: white; padding: 2rem 0; margin-top: 3rem;">
        <div class="container">
            <p>&copy; 2024 Fashion Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple search suggestions
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    // Add autocomplete functionality here if needed
                });
            }
        });
    </script>
</body>
</html>
