<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent - ThinknShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center w-full max-w-md">

        <h2 class="text-2xl font-bold text-black mb-2">Check Your Email</h2>

        <p class="text-gray-500 text-sm mb-6">
            If the email matches an account, a password reset link has been sent.
        </p>

        <a href="{% url 'login' %}" 
           class="text-brand-red font-semibold hover:text-brand-redDark transition">
           Back to Login
        </a>

    </div>

</body>
</html>
