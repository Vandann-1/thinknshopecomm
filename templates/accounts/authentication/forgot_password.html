<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - ThinknShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-gray-100">

        <!-- Heading -->
        <h2 class="text-2xl font-bold text-black mb-2">Forgot Password?</h2>
        <p class="text-gray-500 text-sm mb-6">
            Enter your email address and weâ€™ll send you a link to reset your password.
        </p>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}

            <label class="block text-sm font-semibold text-black mb-2">Email Address</label>
            <input 
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-brand-red focus:outline-none placeholder-gray-400 mb-4"
            >

            <button 
                type="submit"
                class="w-full bg-brand-red hover:bg-brand-redDark text-white py-3 rounded-xl font-bold transition duration-200 shadow-md shadow-red-600/20 hover:shadow-lg hover:shadow-red-600/30"
            >
                Send Reset Link
            </button>
        </form>

        <!-- Back to login -->
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" 
               class="text-brand-red font-semibold hover:text-brand-redDark transition">
                Back to Login
            </a>
        </div>

    </div>

</body>
</html>
