{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThinknShop</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#dc2626',
                            redDark: '#b91c1c',
                            black: '#000000',
                            grayLighter: '#f9fafb', 
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem', 
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.25)', 
                        'red-glow': '0 10px 20px -5px rgba(220, 38, 38, 0.4)', 
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff !important; 
        }
        /* Custom focus ring for form inputs */
        .form-input:focus {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.4) !important; 
        }
        .login-card {
            background-color: #f9fafb; 
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <div class="w-full max-w-[440px]">

        <!-- Logo + Heading -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600 rounded-xl mb-4">
                <img src="{% static 'brand/images/logo.jpg' %}" alt="Thinknshop" class="w-10 h-10">
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-2">Login</h1>
            <p class="text-gray-500 text-sm">Sign in to continue shopping</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">

            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm font-medium
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-700
                        {% else %}
                            bg-green-100 text-green-700
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                <!-- Username -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 text-sm focus:ring-2 focus:ring-red-600 focus:outline-none">
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium text-gray-700">Password</label>
                        <a href="{% url 'forgot_password' %}" class="text-sm font-medium text-red-600 hover:underline">
                            Forgot?
                        </a>
                    </div>

                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 text-sm focus:ring-2 focus:ring-red-600 focus:outline-none">
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold text-sm transition">
                    Login
                </button>
            </form>

            <!-- Register -->
            <div class="text-center mt-6 text-sm text-gray-600">
                New to ThinknShop?
                <a href="{% url 'register' %}" class="text-red-600 font-semibold hover:underline">
                    Create an account
                </a>
            </div>

        </div>

        <!-- Stats -->
        <div class="mt-10 flex justify-around text-center text-gray-600 text-xs">
            <div>
                <div class="text-lg font-bold text-gray-900">800+</div>
                <div>Customers</div>
            </div>
            <div>
                <div class="text-lg font-bold text-gray-900">85%</div>
                <div>Reviews</div>
            </div>
            <div>
                <div class="text-lg font-bold text-gray-900">2+</div>
                <div>Cities</div>
            </div>
        </div>

    </div>

</body>
</html>
