{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThinknShop</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            red: '#dc2626',
                            redDark: '#b91c1c',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-white flex items-center justify-center p-4 font-inter">

    <div class="w-full max-w-[440px]">

        <!-- Logo + Heading -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-brand-red rounded-xl mb-4">
                <img src="{% static 'brand/images/logo.jpg' %}" alt="ThinknShop" class="w-10 h-10 object-contain">
            </div>

            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Login</h1>
            <p class="text-gray-500 text-sm">
                Sign in to continue shopping
            </p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl border border-gray-200 p-8">

            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm font-semibold
                        {% if message.tags == 'error' %}
                            bg-red-50 text-brand-red border border-red-200
                        {% else %}
                            bg-green-50 text-green-700 border border-green-200
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                <!-- Username -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">
                        Username
                    </label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg
                               text-gray-900 text-sm
                               focus:outline-none focus:ring-2 focus:ring-brand-red focus:border-brand-red">
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-semibold text-gray-700">
                            Password
                        </label>
                        <a href="{% url 'forgot_password' %}"
                           class="text-sm font-semibold text-brand-red hover:underline">
                            Forgot?
                        </a>
                    </div>

                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg
                               text-gray-900 text-sm
                               focus:outline-none focus:ring-2 focus:ring-brand-red focus:border-brand-red">
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full bg-brand-red hover:bg-brand-redDark
                           text-white py-3 rounded-lg
                           font-extrabold text-sm transition">
                    Login
                </button>
            </form>

            <!-- Register -->
            <div class="text-center mt-6 text-sm text-gray-600">
                New to ThinknShop?
                <a href="{% url 'register' %}"
                   class="text-brand-red font-bold hover:underline">
                    Create an account
                </a>
            </div>

        </div>

        <!-- Stats -->
        <div class="mt-10 flex justify-around text-center text-gray-600 text-xs">
            <div>
                <div class="text-lg font-extrabold text-gray-900">100+</div>
                <div>Customers</div>
            </div>
            <div>
                <div class="text-lg font-extrabold text-gray-900">5%</div>
                <div>Reviews</div>
            </div>
            <div>
                <div class="text-lg font-extrabold text-gray-900">2+</div>
                <div>Cities</div>
            </div>
        </div>

    </div>

</body>
</html>
