<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - ThinknShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 w-full max-w-md">

        <h2 class="text-2xl font-bold text-black mb-4">Create New Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button 
                type="submit"
                class="w-full bg-brand-red hover:bg-brand-redDark text-white py-3 rounded-xl font-bold mt-4 transition">
                Reset Password
            </button>
        </form>

    </div>

</body>
</html>
